<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }
        p {
            text-align: center;
            font-size: 15px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recommendation Result</h1>
        <h2>Recommended Items </h2>
        <p>{{ recommendation }}</p>

</body>
</html>
